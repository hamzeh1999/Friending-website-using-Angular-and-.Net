<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a:</label>
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline" style="margin-left:10px ;">
            <input type="radio" value="female" formControlName="gender"> Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["userName"]' [type]='"text"'
        [label]='"userName"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["password"]' [type]='"password"'
        [label]='"Password"'></app-text-input>

    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [type]='"password"'
        [label]='"Confirm Password"'></app-text-input>

    <app-date-input [maxDate]="maxDate" [formControl]='registerForm.controls["dateOfBirth"]'  [label]='"Date Of Birth"'></app-date-input>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' [type]='"text"'
        [label]='"known As"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [type]='"text"' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [type]='"text"'
        [label]='"Country"'></app-text-input>



    <div class="text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
