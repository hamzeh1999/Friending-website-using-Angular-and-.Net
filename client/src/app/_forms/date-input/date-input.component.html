<div class="form-group">
<input  type="text"
class="form-control"
bsDatepicker
placeholder="{{label}}"
[bsConfig]='bsConfig'
[maxDate]='maxDate'
[formControl]="ngControl.control" 
[class.is-invalid]='ngControl.touched && ngControl.invalid' readonly  style="background-color: #f8f9fa33 ;">
<div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required </div>
</div>
